<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
      text-align: center;
    }

    h1 { font-size: 3rem; margin-bottom: 2rem; }
    p { font-size: 1.2rem; margin-bottom: 3rem; }

    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .btn:hover::before { transform: translate(-50%, -50%) scale(1); }
    .btn span { position: relative; z-index: 1; }
    .btn:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div>
    <h1>Bienvenido a Mi Página</h1>
    <p>Explora los tecnológicos o juega algunos minijuegos interactivos.</p>
    
    <!-- Botón a Minijuegos.html -->
    <a href="Minijuegos.html" class="btn"><span>Ir a los minijuegos</span></a>

    <!-- Botón a otra página, por ejemplo Tecnológicos -->
    <a href="Tecnologicos.html" class="btn"><span>Ir a los tecnológicos</span></a>
  </div>
</body>
</html>
