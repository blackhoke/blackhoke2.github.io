<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Games Menu</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #1c1c1c, #2c3e50);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    font-size: 3em;
    text-shadow: 2px 2px 5px black;
    margin-bottom: 50px;
  }

  .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .menu button {
    margin: 15px;
    padding: 20px 40px;
    font-size: 1.5em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
    background-color: #3498db;
    color: white;
    box-shadow: 2px 2px 10px black;
  }

  .menu button:hover {
    transform: scale(1.1);
    background-color: #2980b9;
  }
</style>
</head>
<body>

<h1>Mini Games Menu</h1>

<div class="menu">
  <button onclick="window.location.href='Minijuegos.html'">Snake</button>
  <button onclick="window.location.href='flappy.html'">Flappy Bird</button>
  <button onclick="window.location.href='catch.html'">Catch the Cube</button>
</div>

</body>
</html>
